<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <script src="index.js"></script>
    <div class="header">ROCK, PAPER AND SCISSORS</div>
    <div class="score">
        <div>
            <div>Player Score</div>
            <div id="playerScore">0</div>
        </div>-
        <div>
            <div>Computer Score</div>
            <div id="compScore">0</div>
        </div>
    </div>
    <div class="result" id="result">Result of a round will be shown here.</div>
    <div class="choices">
        <button id="rock" onclick="rock()"><img src="fist.png"></button>
        <button id="paper" onclick="paper()"><img src="hand-paper.png"></button>
        <button id="scissors" onclick="scissor()"><img src="scissors.png"></button>
    </div>
    <div class="decision">
        <div>
            <div>Player</div>
            <div id="disPlayer"></div>
        </div>-
        <div>
            <div>Computer</div>
            <div id="disComp"></div>
        </div>
    </div>
    <div>
        <button onclick="reset()">RESET</button>
    </div>
</body>
</html>
